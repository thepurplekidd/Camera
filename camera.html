<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fullscreen Camera</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: black;
    }

    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover; /* fills screen without distortion */
    }
  </style>
</head>
<body>

  <video id="camera" autoplay playsinline muted></video>

  <script>
    const video = document.getElementById("camera");

    navigator.mediaDevices.getUserMedia({
      video: {
        facingMode: "user" // change to "environment" for rear camera on mobile
      },
      audio: false
    })
    .then(stream => {
      video.srcObject = stream;
    })
    .catch(err => {
      console.error("Camera access denied:", err);
    });
  </script>

</body>
</html>
