<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Camera Mask</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: white;
    }

    /* Camera video */
    video {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 1;
    }

    /* White overlay with SVG cutout */
    .mask-layer {
      position: fixed;
      inset: 0;
      background: white;
      z-index: 2;

      /* SVG mask */
      -webkit-mask-image: url("Nokia.svg");
      -webkit-mask-repeat: no-repeat;
      -webkit-mask-position: center;
      -webkit-mask-size: 80%;

      mask-image: url("Nokia.svg");
      mask-repeat: no-repeat;
      mask-position: center;
      mask-size: 80%;
    }
  </style>
</head>

<body>

  <video id="camera" autoplay muted playsinline></video>
  <div class="mask-layer"></div>

  <script>
    const video = document.getElementById("camera");

    navigator.mediaDevices.getUserMedia({
      video: { facingMode: "user" },
      audio: false
    })
    .then(stream => {
      video.srcObject = stream;
    })
    .catch(err => {
      console.error("Camera error:", err);
    });
  </script>

</body>
</html>
