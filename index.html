<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fullscreen Camera</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --svg-color: white; /* ðŸŽ¨ CHANGE SVG COLOR HERE */
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: black;
    }

    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 1;
    }

    /* SVG overlay container */
    #svg-overlay {
      position: fixed;
      inset: 0;
      z-index: 2;
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: none;
    }

    /* Make SVG color editable */
    #svg-overlay svg {
      width: 80vw;       /* adjust size */
      height: auto;
      fill: var(--svg-color);
    }
  </style>
</head>
<body>

  <video id="camera" autoplay playsinline muted></video>

  <!-- SVG overlay -->
  <div id="svg-overlay"></div>

  <script>
    const video = document.getElementById("camera");
    const svgContainer = document.getElementById("svg-overlay");

    // Camera
    navigator.mediaDevices.getUserMedia({
      video: { facingMode: "user" },
      audio: false
    })
    .then(stream => {
      video.srcObject = stream;
    })
    .catch(err => {
      console.error("Camera access denied:", err);
    });

    // Load SVG inline so color can be edited
    fetch("Asset.svg")
      .then(res => res.text())
      .then(svg => {
        svgContainer.innerHTML = svg;
      })
      .catch(err => {
        console.error("SVG load failed:", err);
      });
  </script>

</body>
</html>
